<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Georgia Lloyd" />
    <meta
      name="description"
      content="A responsive image gallery that provides user interactivity"
    />
    <meta name="keywords" content="photo, gallery, social" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                class="profile__pencil-icon"
                alt="Edit icon pencil light"
              />
            </button>
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                alt="Pencil edit logo"
                class="profile__pencil"
                src="<%=require('./images/pencil.svg')%>"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="Plus icon"
              class="profile__plus"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &#169; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="<%=require('./images/x.svg')%>" alt="x exit icon" class="modal__x" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="new-post-close-button"
          >
            <img src="<%=require('./images/x.svg')%>" alt="x exit icon" class="modal__x" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
        >
        </button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="<%=require('./images/x.svg')%>" alt="x exit icon" class="modal__x" />
        </button>
        <h3 class="modal__title">Edit profile avatar</h3>
        <form name="edit-profile" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              type="url"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_type_delete">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_delete"
        >
        </button>
        <h3 class="modal__title modal__delete-title">Are you sure you want to delete this image?</h3>
        <form name="delete-form" class="modal__form modal__form_type_delete" novalidate>
          <button type="submit" class="modal__submit-button modal__delete-button">Delete</button>
          <button type="button" class="modal__cancel-button">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
