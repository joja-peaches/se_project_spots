<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Georgia Lloyd">
    <meta name="description" content="A responsive image gallery that provides user interactivity">
    <meta name="keywords" content="photo, gallery, social">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Spots</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Bessie Coleman">
        <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
            <img alt="Pencil edit logo" class="profile__pencil" src="./images/pencil.svg">Edit Profile</button>
          </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" class="profile__plus">New Post</button>
      </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="View through a window overlooking snowy cabin mountainscape"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Outside terrace with flowers overhanging traditional restaurant"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="People sitting at an outdoor patio restaurant"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="View looking down thin bridge over large forest"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Large empty industrial space with lots of daylight filtering through windows"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Log cabin during snowy day with pine trees in background"
              class="card__image">
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &#169; Spots</p>
      </footer>
      <div class="modal modal__opened">
        <div class="modal__container">
            <button type="button" class="modal__close-button"><img src="./images/x.svg" alt="x exit icon" class="modal__x"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input id="name" class="modal__input" placeholder="Type your name">
            </label>
            <label for="description" class="modal__label">
              Description
              <input id="description" class="modal__input" placeholder="Describe yourself">
            </label>
          <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
</div>
<script src="./scripts/index.js" defer></script>
</body>
</html>
