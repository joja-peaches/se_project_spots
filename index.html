<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Georgia Lloyd"/><meta name="description" content="A responsive image gallery that provides user interactivity"/><meta name="keywords" content="photo, gallery, social"/><link rel="icon" type="image/x-icon" href="./favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="8650253b58b46f0f1c06.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img class="profile__avatar" src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img alt="Pencil edit logo" class="profile__pencil" src="1ecf96fab54a91c898b4.svg"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon" class="profile__plus"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button type="button" class="card__delete-btn"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__copyright">2024 &#169; Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button"><img src="a8e301eb86866b1df117.svg" alt="x exit icon" class="modal__x"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="new-post-close-button"><img src="a8e301eb86866b1df117.svg" alt="x exit icon" class="modal__x"/></button><h2 class="modal__title">New Post</h2><form name="edit-profile" class="modal__form" id="add-card-form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" class="modal__input" name="link" placeholder="Paste a link to the picture" type="url" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" name="name" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>
